<!DOCTYPE html>
<html>
<head>
    <title>Website History Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website History Search</h1>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter your search term...">
                <select id="searchType">
                    <option value="url">Search by URL</option>
                    <option value="title">Search by Title</option>
                    <option value="semantic">Semantic Search</option>
                </select>
            </div>
            <button id="searchButton">Search</button>
        </div>

        <div class="search-tips" id="searchTips">
            <p class="tip-text">Semantic Search Tips:</p>
            <ul>
                <li>Describe what you remember about the page</li>
                <li>Include keywords or topics</li>
                <li>Mention specific content you recall</li>
            </ul>
        </div>

        <div class="results-container">
            <div id="results"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
